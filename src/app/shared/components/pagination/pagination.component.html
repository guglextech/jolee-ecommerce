<nav aria-label="Page navigation" *ngIf="totalPages > 1">
  <ul
    class="pagination"
    [ngClass]="{
      'pagination-sm': size === 'sm',
      'pagination-lg': size === 'lg'
    }"
  >
    <!-- First Page Button -->
    <li
      class="page-item"
      *ngIf="showFirstLast"
      [ngClass]="{ disabled: currentPage === 1 }"
    >
      <a
        class="page-link"
        href="javascript:void(0)"
        aria-label="First"
        (click)="changePage(1)"
      >
        <span aria-hidden="true">&laquo;&laquo;</span>
      </a>
    </li>

    <!-- Previous Button -->
    <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
      <a
        class="page-link"
        href="javascript:void(0)"
        aria-label="Previous"
        (click)="changePage(currentPage - 1)"
      >
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <!-- Page Numbers -->
    <ng-container *ngIf="showPageNumbers">
      <li
        *ngFor="let page of pages"
        class="page-item"
        [ngClass]="{
          active: page === currentPage,
          disabled: isEllipsis(page)
        }"
      >
        <ng-container *ngIf="!isEllipsis(page); else ellipsis">
          <a
            class="page-link"
            href="javascript:void(0)"
            (click)="changePage(page)"
            >{{ page }}</a
          >
        </ng-container>
        <ng-template #ellipsis>
          <span class="page-link">...</span>
        </ng-template>
      </li>
    </ng-container>

    <!-- Next Button -->
    <li class="page-item" [ngClass]="{ disabled: currentPage === totalPages }">
      <a
        class="page-link"
        href="javascript:void(0)"
        aria-label="Next"
        (click)="changePage(currentPage + 1)"
      >
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>

    <!-- Last Page Button -->
    <li
      class="page-item"
      *ngIf="showFirstLast"
      [ngClass]="{ disabled: currentPage === totalPages }"
    >
      <a
        class="page-link"
        href="javascript:void(0)"
        aria-label="Last"
        (click)="changePage(totalPages)"
      >
        <span aria-hidden="true">&raquo;&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
